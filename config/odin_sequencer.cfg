[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = ./static
adapters   = odin_sequencer, dummy_context, process_queue_context

[tornado]
logging = debug

[adapter.odin_sequencer]
module = odin_sequencer.adapter.CommandSequenceManagerAdapter
sequence_location = ./examples/sequences

[adapter.dummy_context]
module = odin_sequencer.dummy_context.DummyContextAdapter

[adapter.process_queue_context]
module = odin_sequencer.process_queue_context.ProcessQueueContextAdapter
